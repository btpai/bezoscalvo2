name: Actualizar Lista IPTV Twitch

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */10 * * *'
  workflow_dispatch:  # Permite ejecuci√≥n manual
  push:
    branches: [ main ]

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      
        
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Ejecutar generador IPTV
      run: |
        python scripts/generate_iptv.py
        
    - name: Configurar git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
    - name: Commit y push de cambios
      run: |
        git add twitch_iptv.m3u docs/twitch_iptv.m3u
        git commit -m "ü§ñ Actualizar lista IPTV - $(date +'%Y-%m-%d %H:%M')" || echo "No hay cambios que commitear"
        git push
